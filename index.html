<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Snake Game</title>
        <link
            rel="icon"
            href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🐍</text></svg>"
        />
        <link rel="stylesheet" href="/css/index.css" />
        <link rel="stylesheet" href="/css/username-modal.css" />
    </head>
    <body>
        <div id="settingsModal" class="modal"></div>
        <div id="usernameModal" class="username-modal"></div>

        <div class="container">
            <div class="game-section" role="main">
                <div class="user-panel">
                    <div class="user-info" id="username">👤</div>
                    <button
                        class="settings-icon"
                        id="settings"
                        aria-label="Ustawienia"
                        title="Ustawienia"
                    >
                        ⚙️
                    </button>
                </div>

                <h1>Snake</h1>
                <div class="game-container">
                    <canvas
                        id="canvas"
                        width="725"
                        height="725"
                        aria-label="Game board"
                    ></canvas>
                </div>
                <div class="scoreboard" aria-live="polite">
                    Score: <span id="score">0</span>
                </div>
                <div class="levelboard" aria-live="polite">
                    Level: <span id="level">0</span>
                </div>
                <div class="controls">
                    Controls: ⬅️ ⬆️ ⬇️ ➡️ | Space = start/pause
                </div>
            </div>

            <div class="leaderboard">
                <h2>🏆 Ranking</h2>
                <ul>
                    <li><strong>User 1</strong> <span>1234</span></li>
                    <li><strong>User 2</strong> <span>1010</span></li>
                    <li><strong>User 3</strong> <span>880</span></li>
                    <li><strong>User 4</strong> <span>765</span></li>
                    <li><strong>User 5</strong> <span>500</span></li>
                </ul>
            </div>
        </div>

        <script src="/javascript/index.js" type="module"></script>
    </body>
</html>
