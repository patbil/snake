<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Wąż Papiszona</title>
    <!-- Retro pixel font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/index.css" />
  </head>
  <body>
    <div class="container">
      <div class="game-section" role="main">
        <div class="user-panel">
          <div class="user-info" id="username">👤 Papiszon</div>
          <button
            class="settings-icon"
            id="settings"
            aria-label="Ustawienia"
            title="Ustawienia"
          >
            ⚙️
          </button>
        </div>

        <h1>🐍 Snake 🐍</h1>
        <div class="game-container">
          <canvas
            id="canvas"
            width="725"
            height="725"
            aria-label="Plansza gry"
          ></canvas>
        </div>
        <div class="scoreboard" aria-live="polite">
          Wynik: <span id="score">0</span>
        </div>
        <div class="levelboard" aria-live="polite">
          Level: <span id="level">0</span>
        </div>
        <div class="controls">
          Sterowanie: ⬅️ ⬆️ ⬇️ ➡️ | Spacja = start/pauza
        </div>
      </div>

      <div class="leaderboard">
        <h2>🏆 Ranking</h2>
        <ul>
          <li><strong>Papiszon</strong> <span>1234</span></li>
          <li><strong>Balonik166</strong> <span>1010</span></li>
          <li><strong>Indor</strong> <span>880</span></li>
          <li><strong>Kazimierz</strong> <span>765</span></li>
          <li><strong>Anonim</strong> <span>500</span></li>
        </ul>
      </div>
    </div>

    <div id="settingsModal" class="modal"></div>

    <script src="/javascript/index.js" type="module"></script>
  </body>
</html>
